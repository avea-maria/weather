stages:
  - test
  - deploy

cache:
  paths:
    - node_modules/

lint:
  stage: test
  image: node:22-alpine
  script:
    - npm install
    - npm run lint

pages:
  stage: deploy
  image: node:22-alpine
  script:
    - npm install
    - npm run build
    - rm -rf public/
    - mv dist public
  artifacts:
    paths:
      - public
  when: manual
